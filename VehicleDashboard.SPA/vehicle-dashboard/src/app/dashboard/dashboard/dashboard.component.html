<div class="form-row center_div">
    <div class="form-group col-md-6">
        <label for="ddlCustomer">Customer </label>
        <select [(ngModel)]="customerId" class="form-control" id="ddlCustomer" (change)="getAllVehicles()">
            <option [selected]="customers" value="">--All--</option>
            <option *ngFor="let customer of customers" value={{customer.id}}>
                {{customer.fullName}}
            </option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="ddlStatus">Status </label>
        <select [(ngModel)]="isConnected" class="form-control" id="ddlStatus" (change)="getAllVehicles()">
            <option [selected]="true" value="">--All--</option>
            <option value="true">Connected</option>
            <option value="false">Not Connected</option>
        </select>
    </div>
</div>

<table class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th class="th-sm">VehicleId</th>
            <th class="th-sm">Reg. nr.</th>
            <th class="th-sm">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.vin}}</td>
            <td>{{vehicle.regNr}}</td>
            <td [ngStyle]="{'background-color':vehicle.isConnected ? 'green' : 'red' }">
                {{vehicle.isConnected ? 'connected' : 'not connected'}}</td>
        </tr>

    </tbody>
</table>
